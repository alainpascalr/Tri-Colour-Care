<ion-header>
  <ion-navbar>
    <ion-title>Nutrition Guide</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-group *ngFor="let diet of dietGuide">
    <ion-item-divider color="light">{{diet.category}}</ion-item-divider>
    <ion-item text-wrap>{{diet.food}}</ion-item>
    <ion-item text-wrap>{{diet.servings}}</ion-item>
  </ion-item-group>


</ion-content>
