<ion-header>
  <ion-navbar>
    <ion-title>Tests Performed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let tests of data">
    <ion-item-group>
      <ion-item-divider color="light">Test</ion-item-divider>
      <ion-item>{{tests.testname}}</ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Reason</ion-item-divider>
      <ion-item>{{tests.reason}}</ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Doctor</ion-item-divider>
      <ion-item>{{tests.id}}</ion-item>
    </ion-item-group>

  </ion-card>
</ion-content>
