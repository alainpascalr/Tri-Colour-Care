<ion-header>
  <ion-navbar>
    <ion-title>Medication Given</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let meds of medications">
    <ion-item-group>
      <ion-item-divider color="light">Medication</ion-item-divider>
      <ion-item>{{meds.medication}}</ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light">Reason</ion-item-divider>
      <ion-item text-wrap>{{meds.reason}}</ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="light">Frequency</ion-item-divider>
      <ion-item>{{meds.dose}}</ion-item>
    </ion-item-group>
  </ion-card>
</ion-content>
