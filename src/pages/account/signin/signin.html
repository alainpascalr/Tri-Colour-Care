<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img class="img-circle" height="200" width="200" src="https://openclipart.org/image/2400px/svg_to_png/248459/happy_life.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="myForm" (ngSubmit)="onLogin()" autocomplete="off" novalidate>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input formControlName="email" type="text" placeholder="id" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="Password" name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" round [disabled]="!myForm.valid">Login</button>
        </ion-col>
      </ion-row>
    </form>
  </div>

  <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="register-btn" full round (click)="createAccount()">Create New Account</button>
      </ion-col>
  </ion-row>

</ion-content>
