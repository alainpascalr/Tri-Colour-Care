<ion-header>
  <ion-navbar>
    <ion-title>Diet Restriction</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-group *ngFor="let diet of dietRestriction">
    <ion-item-divider color="light">{{diet.category}}</ion-item-divider>
    <ion-item text-wrap>{{diet.food}}</ion-item>
  </ion-item-group>

</ion-content>
